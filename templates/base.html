<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site_title }}{% if page_title %} | {{ page_title }}{% endif %}</title>
  <style>
    body {
      margin: 2em auto;
      max-width: 36em;
      line-height: 1.6;
      font-size: 14pt;
      color: #222222;
      background: #eeeeee;
      padding: 0 0.5em;
      font-family: 'Georgia', Georgia, 'Times New Roman', Times, serif;
    }

    h1,
    h2,
    h3 {
      line-height: 1.2
    }

    p {
      text-align: justify;
    }

    a {
      color: #222222;
      text-decoration: underline;
    }

    a:hover,
    a:focus,
    a:active {
      color: #bf0a30;
      text-decoration: none;
    }

    article figure {
      display: block;
      text-align: center
    }

    article figure img,
    article figure video {
      max-width: 100%
    }

    article figure figcaption {
      display: block;
      font-size: .75em;
      text-align: center
    }

    :not(pre)>code {
      margin: 0 2px;
      padding: 0 5px;
      border: 1px solid #4c566a;
      border-radius: 3px;
      word-break: break-all;
    }

    pre>code,
    figure {
      overflow-x: auto
    }

    .katex-display>.katex {
      display: inline-block;
      white-space: nowrap;
      max-width: 100%;
      text-align: initial;
      overflow: hidden;
    }

    .katex {
      font: normal 1.21em KaTeX_Main, Times New Roman, serif;
      line-height: 1.2;
      white-space: normal;
      text-indent: 0
    }

    .icon-ca {
      display: inline-block;
      height: 0.75em;
      stroke-width: 0;
      stroke: currentColor;
      fill: currentColor;
      width: 1.3330078125em
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
        color: #eeeeee;
      }

      a {
        color: #eeeeee;
      }

      img {
        filter: grayscale(30%);
      }
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#bf616a">
  <meta name="msapplication-TileColor" content="#bf616a">
  <meta name="theme-color" content="#bf616a">
  {% block og_meta %}{% endblock %}
  <link rel="feed" type="application/atom+xml" href="/assets/feed.atom" title="Kenton's Programming Blog">
  <link rel="feed" type="application/rss+xml" href="/assets/feed.rss" title="Kenton's Programming Blog">
</head>

<body>
  <svg style="position:absolute;width:0;height:0;display:none;" xmlns="http://www.w3.org/2000/svg" overflow="hidden">
    <defs>
      <symbol id="ca" viewBox="0 0 43 32">
        <path fill="var(--color1, #fff)" d="M10.012 0h22.642v32H10.012z" />
        <path fill="var(--color2, #bf616a)"
          d="M-1.309 0h11.321v32H-1.309zm33.963 0h11.321v32H32.654zM13.398 15.463l-.879.3 4.091 3.59c.309.923-.108 1.195-.373 1.679l4.441-.564-.116 4.47.92-.026-.201-4.432 4.446.527c-.275-.581-.52-.89-.265-1.819l4.088-3.402-.715-.259c-.585-.451.253-2.174.379-3.261 0 0-2.387.821-2.544.391l-.608-1.168-2.172 2.386c-.237.057-.338-.037-.394-.238l1.003-4.985-1.589.894c-.133.057-.266.008-.354-.147l-1.528-3.066-1.576 3.184c-.119.114-.238.127-.336.05l-1.513-.849.908 4.946c-.072.196-.245.252-.449.145l-2.076-2.359c-.272.435-.456 1.146-.815 1.305-.359.149-1.561-.301-2.367-.477.275.993 1.136 2.644.591 3.185z" />
      </symbol>
    </defs>
  </svg>
  <header>
    <h1><a href="/">Kenton's Programming Blog</a></h1>
    <nav>
      <a href="https://hamaluik.ca/">Home</a>
      <a href="https://github.com/hamaluik">GitHub</a>
      <a href="https://blazingmammothgames.itch.io/">itch.io</a>
      <a href="http://{{site_root}}/feed.rss">RSS</a>
    </nav>
  </header>
  {% block body %}{% endblock %}
  <footer>
    <p><svg class="icon icon-ca">
        <use xlink:href="#ca"></use>
      </svg> Made in Canada.</p>
  </footer>
  {% block scripts %}{% endblock %}
</body>

</html>
