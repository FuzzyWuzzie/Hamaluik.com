<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site_title }}{% if page_title %} | {{ page_title }}{% endif %}</title>
  <style>html{font-size:1em}body{background-color:white;font-family:sans-serif;font-weight:400;line-height:1.45;color:#333}p{margin-bottom:1.3em}h1,h2,h3,h4{margin:1.414em 0 .5em;font-weight:inherit;line-height:1.2}h1{margin-top:0;font-size:2.074em}h2{font-size:1.728em}h3{font-size:1.44em}h4{font-size:1.2em}small{font-size:.833em}body{margin:1em auto;max-width:50em;padding:0 1em}body>header{overflow:auto;font-size:1.2em}body>header h1{float:left;font-size:1.2em}body>header nav{float:right;font-size:1.5em}body>header nav a{margin-left:.1em}body>header{margin-bottom:2em}body>footer{text-align:center}body>footer svg{height:0.75em!important}h1{font-weight:800}h2{font-weight:700}h3{font-weight:600}h4{font-weight:500}article{margin-bottom:.75em;border-bottom:thin solid #f3f3f3}article header p,article footer span{font-size:.833em;margin:0;color:#7a7a7a;font-style:italic}article header h1{margin:0}article>p{margin-bottom:.5em}article footer{overflow:auto}article footer p{margin-top:0;float:left}article footer span{float:right}article p{text-align:justify}article figure{display:block;text-align:center}article figure img,article figure video{max-width:100%}article figure figcaption{display:block;font-size:.75em;text-align:center}header a,h1 a{color:#333;text-decoration:none}header a:hover,h1 a:hover{color:#bf0a30;text-decoration:none}a{color:#bf0a30;text-decoration:none}a:hover,a:focus,a:active{color:#8c0000;text-decoration:none}:not(pre)>code{margin:0 2px;padding:0 5px;border:1px solid #ddd;background-color:#f8f8f8;border-radius:3px;word-break:break-all}pre>code,figure{overflow-x:auto}.katex-display>.katex{display:inline-block;white-space:nowrap;max-width:100%;overflow-x:auto;text-align:initial}.katex{font:normal 1.21em KaTeX_Main,Times New Roman,serif;line-height:1.2;white-space:normal;text-indent:0}.icon{display:inline-block;width:1em;height:1em;stroke-width:0;stroke:currentColor;fill:currentColor}.icon-ca{width:1.3330078125em}.icon-rss{width:.875em}@media print{body{max-width:none;color:#000}h1 a{color:#000}a,a:hover,a:focus,a:active{color:#000;text-decoration:underline}h1,h2,h3,h4{page-break-inside:avoid;page-break-after:avoid}p{page-break-inside:avoid}}</style>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/manifest.json">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Hamaluik.com">
  <meta name="application-name" content="Hamaluik.com">
  <meta name="msapplication-config" content="/assets/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  {% block og_meta %}{% endblock %}
  <link rel="feed" type="application/atom+xml" href="/feed.atom" title="Hamaluik.com">
  <link rel="feed" type="application/rss+xml" href="/feed.rss" title="Hamaluik.com">
</head>
<body>
  <header>
    <h1><a href="/">Hamaluik.com</a></h1>
    <nav>
      <a href="/about/"><svg class="icon icon-user"><use xlink:href="/assets/icons.svg#user"></use></svg></a>
      <a href="https://blazingmammothgames.itch.io/"><svg class="icon icon-itchio"><use xlink:href="/assets/icons.svg#itchio"></use></svg></a>
      <a href="https://github.com/FuzzyWuzzie"><svg class="icon icon-github"><use xlink:href="/assets/icons.svg#github"></use></svg></a>
      <a href="https://twitter.com/KentonHam"><svg class="icon icon-twitter"><use xlink:href="/assets/icons.svg#twitter"></use></svg></a>
      <a href="http://{{site_root}}/feed.rss"><svg class="icon icon-rss"><use xlink:href="/assets/icons.svg#rss"></use></svg></a>
    </nav>
  </header>
  {% block body %}{% endblock %}
  <footer>
    <p><svg class="icon icon-ca"><use xlink:href="/assets/icons.svg#ca"></use></svg> Made in Canada.</p>
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
